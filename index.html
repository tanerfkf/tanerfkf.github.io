<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KURT İLETİŞİM</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: 'Rubik', sans-serif;
      margin: 0;
      background: #f9f9f9;
      color: #333;
    }
    header {
      background: #222;
      color: white;
      padding: 20px;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 100;
    }
    header img {
      height: 50px;
      vertical-align: middle;
    }
    h1 {
      font-size: 28px;
      margin: 10px 0 5px;
    }
    .slider {
      display: flex;
      overflow-x: auto;
      gap: 15px;
      padding: 20px;
      scroll-snap-type: x mandatory;
    }
    .slider::-webkit-scrollbar {
      display: none;
    }
    .category {
      flex: 0 0 auto;
      width: 180px;
      background: white;
      border-radius: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 15px;
      text-align: center;
      scroll-snap-align: start;
    }
    .category img {
      width: 60px;
      height: 60px;
      object-fit: contain;
      margin-bottom: 10px;
    }
    .brands {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      padding: 20px;
    }
    .brands img {
      height: 40px;
      filter: grayscale(1);
      transition: 0.3s;
    }
    .brands img:hover {
      filter: grayscale(0);
    }
    .whatsapp {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #25D366;
      color: white;
      padding: 15px 20px;
      border-radius: 50px;
      text-decoration: none;
      font-size: 16px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    .footer {
      background: #222;
      color: white;
      text-align: center;
      padding: 15px;
    }
    .footer a {
      color: white;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <header>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/45/Wolf_icon.svg/512px-Wolf_icon.svg.png" alt="Logo" />
    <h1>KURT İLETİŞİM</h1>
    <p>Profesyonel Telefon Tamiri</p>
  </header>

  <section class="slider">
    <div class="category">
      <img src="https://cdn-icons-png.flaticon.com/512/850/850960.png" alt="Batarya">
      <h3>Batarya Değişimi</h3>
      <p>Zayıflamış & şişmiş bataryalar değiştirilir</p>
    </div>
    <div class="category">
      <img src="https://cdn-icons-png.flaticon.com/512/747/747376.png" alt="Ekran">
      <h3>Ekran Değişimi</h3>
      <p>Kırık, çatlak ekran değişimi</p>
    </div>
    <div class="category">
      <img src="https://cdn-icons-png.flaticon.com/512/747/747569.png" alt="Arka Cam">
      <h3>Arka Cam Değişimi</h3>
      <p>iPhone & Android modeller için</p>
    </div>
  </section>

  <section class="brands">
    <img src="https://cdn.worldvectorlogo.com/logos/apple.svg" alt="Apple">
    <img src="https://cdn.worldvectorlogo.com/logos/samsung-4.svg" alt="Samsung">
    <img src="https://cdn.worldvectorlogo.com/logos/huawei-2.svg" alt="Huawei">
    <img src="https://cdn.worldvectorlogo.com/logos/xiaomi.svg" alt="Xiaomi">
    <img src="https://cdn.worldvectorlogo.com/logos/oppo-logo.svg" alt="Oppo">
  </section>

  <a class="whatsapp" href="https://wa.me/905074995849" target="_blank">
    <i class="fab fa-whatsapp"></i> Fiyat Sor
  </a>

  <div class="footer">
    <p>&copy; 2025 Kurt İletişim | 
      <a href="https://www.instagram.com/kurtiletişim41" target="_blank">
        <i class="fab fa-instagram"></i> @kurtiletişim41
      </a>
    </p>
  </div>

</body>
</html>
